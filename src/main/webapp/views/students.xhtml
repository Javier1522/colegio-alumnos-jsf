<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Estudiantes</title>
</h:head>
<h:body>
    <h1>Gestión de Estudiantes</h1>

    <h:form>
        <p:panel header="Nuevo Estudiante">
            <p:inputText value="#{studentBean.student.nombre}" placeholder="Nombre"/>
            <p:inputText value="#{studentBean.student.apellido}" placeholder="Apellido"/>
            <p:inputText value="#{studentBean.student.grado}" placeholder="Grado"/>
            <p:commandButton value="Guardar" action="#{studentBean.guardar}" update="tabla"/>
        </p:panel>
    </h:form>

    <h:form>
        <p:dataTable id="tabla" value="#{studentBean.students}" var="s" border="1">
            <p:column headerText="ID">#{s.id}</p:column>
            <p:column headerText="Nombre">#{s.nombre}</p:column>
            <p:column headerText="Apellido">#{s.apellido}</p:column>
            <p:column headerText="Grado">#{s.grado}</p:column>
        </p:dataTable>
    </h:form>

</h:body>
</html>
